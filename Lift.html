<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Inspection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ff6600;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            width: 100vw;
            height: calc(100vh - 80px);
            padding: 20px;
            background: white;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        table {
            width: 100%;
            max-width: 800px;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff6600;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sub-checkbox-group {
            display: none;
            flex-wrap: wrap;
            gap: 10px;
            margin-left: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }

        .button-group {
            text-align: center;
            padding: 20px;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-btn:hover {
            background-color: #e65c00;
        }

        .checkbox-group input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
        }

        .sub-checkbox-group label {
            display: flex;
            align-items: center;
        }

        .sub-checkbox-group input[type="checkbox"] {
            transform: scale(1);
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://s3-alpha-sig.figma.com/img/ea78/32df/18593a01185ebb9bff9cea97e4c60eac?Expires=1728864000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=bEZzU1iymV4GH1Ytg1ZBhobsWrr0c2rLsctVNotEhapFLvXdncPmaIpH1e3zd4X-5MKnOLWBryJwHufA98-vhaQ5L93cUhJHatZtkCRVBTkmdY2Q6VOCqIH8qLHDYOOJqpxhNlw9KrKEEw73W35Qk9FaSj3t1lyg3C9VO0dGGejIwQSG--GSJnsoC5q83lbNrZn2d5H4ehnGpGe~6rydSEBgmSFjyLGk0-ntVinClw7hYgU8iVC3ootZ6Avr0eKT-r3kK2f8jLh-jQgUukFOIwFCy4Zu3LMPNhYLYUgSrKTWtVoe1yymD6borKsSHMi9W4fHRK3rKZBYvt7kaRHjPw__" alt="Logo" class="logo">
        </div>

        <nav>
            <a href="choose.html">Room</a>
            <a href="home2.html">Washroom</a>
            <a href="mess.html">Mess</a>
            <a href="gym.html">Gymnasium</a>
            <a href="swimming.html">Swimming Pool</a>
            <a href="index.html" class="logout">Logout</a>
        </nav>
    </div>

    <div class="container">
        <table>
            <tr>
                <th colspan="2">Lift Inspection</th>
            </tr>

            <!-- Maintenance Section -->
            <tr>
                <td><label>Maintenance</label></td>
                <td class="checkbox-group">
                    <!-- Cleaning Issues -->
                    <label><input type="checkbox" id="cleaningCheckbox"> Not properly cleaned</label>
                    <div class="sub-checkbox-group" id="cleaningSubCheckboxes">
                        <label><input type="checkbox" name="cleaning"> Floor is dirty</label>
                        <label><input type="checkbox" name="cleaning"> Walls have stains</label>
                        <label><input type="checkbox" name="cleaning"> Door panels have dust</label>
                    </div>
                    
                    <!-- Equipment Issues -->
                    <label><input type="checkbox" id="equipmentCheckbox"> Equipment malfunctioning</label>
                    <div class="sub-checkbox-group" id="equipmentSubCheckboxes">
                        <label><input type="checkbox" name="equipment"> Control panel is faulty</label>
                        <label><input type="checkbox" name="equipment"> Doors not closing/opening smoothly</label>
                    </div>
                </td>
            </tr>

            <!-- Electrical Section -->
            <tr>
                <td><label>Electrical</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" id="electricalCheckbox"> Electrical issues</label>
                    <div class="sub-checkbox-group" id="electricalSubCheckboxes">
                        <label><input type="checkbox" name="electrical"> Lighting not functioning</label>
                        <label><input type="checkbox" name="electrical"> Power failure frequently</label>
                        <label><input type="checkbox" name="electrical"> Wiring issues</label>
                    </div>
                </td>
            </tr>

            <!-- Safety Section -->
            <tr>
                <td><label>Safety</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" id="safetyCheckbox"> Safety concerns</label>
                    <div class="sub-checkbox-group" id="safetySubCheckboxes">
                        <label><input type="checkbox" name="safety"> Emergency button not functioning</label>
                        <label><input type="checkbox" name="safety"> Lack of proper signage</label>
                        <label><input type="checkbox" name="safety"> No emergency light</label>
                    </div>
                </td>
            </tr>

            <!-- Comment Box -->
            <tr>
                <td><label for="comment">Add a Comment</label></td>
                <td><textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea></td>
            </tr>

            <!-- Next Button -->
            <tr>
                <td colspan="2" class="button-group">
                    <button class="next-btn" onclick="goToNextPage()">Next</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "Lift-inspection.html";
        }

        // Show/hide sub-checkboxes based on checkbox status
        document.getElementById('cleaningCheckbox').addEventListener('change', function () {
            document.getElementById('cleaningSubCheckboxes').style.display = this.checked ? 'flex' : 'none';
        });

        document.getElementById('equipmentCheckbox').addEventListener('change', function () {
            document.getElementById('equipmentSubCheckboxes').style.display = this.checked ? 'flex' : 'none';
        });

        document.getElementById('electricalCheckbox').addEventListener('change', function () {
            document.getElementById('electricalSubCheckboxes').style.display = this.checked ? 'flex' : 'none';
        });

        document.getElementById('safetyCheckbox').addEventListener('change', function () {
            document.getElementById('safetySubCheckboxes').style.display = this.checked ? 'flex' : 'none';
        });
    </script>
</body>

</html>
