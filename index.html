        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .header {
            background-color: #FF6600;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            /* border-bottom: 5px solid black; */
        }

        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px;
            justify-items: center;
        }

        .user-card {
            text-align: center;
        }

        .user-card a {
            text-decoration: none;
            color: black;
        }

        .user-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin: 0;
        }

        .spotlight {
            padding: 20px;
            background-color: white;
            /* border-top: 5px ; */
        }

        .spotlight h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .spotlight ul {
            list-style: none;
            padding: 0;
        }

        .spotlight li {
            font-size: 18px;
            margin: 5px 0;
            position: relative;
        }

        .spotlight li::before {
            content: "âž¤";
            color: red;
            position: absolute;
            left: -20px;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
