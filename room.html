<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Inspection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ff6600;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            height: 40px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            width: 100%;
            
            padding: 20px;
            background: white;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        table {
            width: 100%;
            
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff6600;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }

        .button-group {
            text-align: center;
            padding: 20px;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-btn:hover {
            background-color: #e65c00;
        }

        .sub-checkbox-group {
            margin-left: 20px;
            display: none;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group .sub-checkbox input[type="checkbox"] {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://s3-alpha-sig.figma.com/img/ea78/32df/18593a01185ebb9bff9cea97e4c60eac?Expires=1728864000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=bEZzU1iymV4GH1Ytg1ZBhobsWrr0c2rLsctVNotEhapFLvXdncPmaIpH1e3zd4X-5MKnOLWBryJwHufA98-vhaQ5L93cUhJHatZtkCRVBTkmdY2Q6VOCqIH8qLHDYOOJqpxhNlw9KrKEEw73W35Qk9FaSj3t1lyg3C9VO0dGGejIwQSG--GSJnsoC5q83lbNrZn2d5H4ehnGpGe~6rydSEBgmSFjyLGk0-ntVinClw7hYgU8iVC3ootZ6Avr0eKT-r3kK2f8jLh-jQgUukFOIwFCy4Zu3LMPNhYLYUgSrKTWtVoe1yymD6borKsSHMi9W4fHRK3rKZBYvt7kaRHjPw__" alt="Logo" class="logo">
        </div>

        <nav>
            <a href="choose.html">Room</a>
            <a href="home2.html">Washroom</a>
            <a href="mess.html">Mess</a>
            <a href="swimming.html">Swimming pool</a>
            <a href="gym.html">Gymnasium</a>
            <a href="Lift.html">Lift</a>
            <a href="index.html" class="logout">Logout</a>
        </nav>
    </div>

    <div class="container">
        <table>
            <tr>
                <th colspan="2">Room Inspection</th>
            </tr>

            <!-- Electricity Inspection Section -->
            <tr>
                <td><label>Electricity</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="electricity"> Fan is not working</label>
                    <label><input type="checkbox" name="electricity"> AC is not cooling effectively</label>
                    <label><input type="checkbox" name="electricity"> Lights are malfunctioning</label>
                    <label><input type="checkbox" name="electricity"> Power outlets are out of order</label>
                    
                    <!-- Switchboard checkbox with sub-checkboxes -->
                    <label><input type="checkbox" name="electricity" id="switchboardCheckbox"> Switchboard</label>
                    <div class="sub-checkbox-group" id="switchboardSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="switchboard"> Regulator not working</label>
                        <label class="sub-checkbox"><input type="checkbox" name="switchboard"> Switches are not working</label>
                    </div>
                </td>
            </tr>

            <!-- Carpenter Inspection Section -->
            <tr>
                <td><label>Carpenter</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="maintenance" id="doorCheckbox"> Issues with the door</label>
                    <div class="sub-checkbox-group" id="doorSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="door"> Door not closing/opening properly</label>
                        <label class="sub-checkbox"><input type="checkbox" name="door"> Door is making excess noise</label>
                        <label class="sub-checkbox"><input type="checkbox" name="door"> Door stopper is broken</label>
                    </div>

                    <!-- Chair Issues -->
                    <label><input type="checkbox" name="chair" id="chairCheckbox"> Chair broken</label>
                    <div class="sub-checkbox-group" id="chairSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="chair"> Legs are broken</label>
                        <label class="sub-checkbox"><input type="checkbox" name="chair"> Seat is torn</label>
                    </div>

                    <!-- Table Issues -->
                    <label><input type="checkbox" name="table" id="tableCheckbox"> Table broken</label>
                    <div class="sub-checkbox-group" id="tableSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="table"> Table top is cracked</label>
                        <label class="sub-checkbox"><input type="checkbox" name="table"> Legs are unstable</label>
                    </div>

                    <!-- Bed Issues -->
                    <label><input type="checkbox" name="bed" id="bedCheckbox"> Issues with the bed</label>
                    <div class="sub-checkbox-group" id="bedSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="bed"> Loose screws</label>
                        <label class="sub-checkbox"><input type="checkbox" name="bed"> Sides are broken</label>
                    </div>

                    <!-- Window Issues -->
                    <label><input type="checkbox" name="window" id="windowCheckbox"> Issues with the window</label>
                    <div class="sub-checkbox-group" id="windowSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="window"> Window is broken</label>
                        <label class="sub-checkbox"><input type="checkbox" name="window"> Window is jammed/ rusted</label>
                    </div>
                </td>
            </tr>

            <!-- Maintenance Section -->
            <tr>
                <td><label>Maintenance</label></td>
                <td class="checkbox-group">
                    <!-- Mirror Issues -->
                    <label><input type="checkbox" name="mirror" id="mirrorCheckbox"> Issues with the mirror</label>
                    <div class="sub-checkbox-group" id="mirrorSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="mirror"> Mirror is broken</label>
                        <label class="sub-checkbox"><input type="checkbox" name="mirror"> Mirror is foggy</label>
                    </div>

                    <!-- Cleaning Issues -->
                    <label><input type="checkbox" name="cleaning" id="cleaningCheckbox"> Cleaning issues</label>
                    <div class="sub-checkbox-group" id="cleaningSubCheckboxes">
                        <label class="sub-checkbox"><input type="checkbox" name="cleaning"> Not cleaned properly</label>
                        <label class="sub-checkbox"><input type="checkbox" name="cleaning"> Stains on surfaces</label>
                    </div>
                </td>
            </tr>

            <!-- Comment Box -->
            <tr>
                <td><label for="comment">Add a Comment</label></td>
                <td><textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea></td>
            </tr>

            <!-- Next Button -->
            <tr>
                <td colspan="2" class="button-group">
                    <button class="next-btn" onclick="goToNextPage()">Next</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "Room-inspection.html";
        }

        // Show/hide sub-checkboxes based on checkbox status
        document.getElementById('switchboardCheckbox').addEventListener('change', function () {
            const switchboardSubCheckboxes = document.getElementById('switchboardSubCheckboxes');
            switchboardSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('doorCheckbox').addEventListener('change', function () {
            const doorSubCheckboxes = document.getElementById('doorSubCheckboxes');
            doorSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('chairCheckbox').addEventListener('change', function () {
            const chairSubCheckboxes = document.getElementById('chairSubCheckboxes');
            chairSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('tableCheckbox').addEventListener('change', function () {
            const tableSubCheckboxes = document.getElementById('tableSubCheckboxes');
            tableSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('bedCheckbox').addEventListener('change', function () {
            const bedSubCheckboxes = document.getElementById('bedSubCheckboxes');
            bedSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('windowCheckbox').addEventListener('change', function () {
            const windowSubCheckboxes = document.getElementById('windowSubCheckboxes');
            windowSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('mirrorCheckbox').addEventListener('change', function () {
            const mirrorSubCheckboxes = document.getElementById('mirrorSubCheckboxes');
            mirrorSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('cleaningCheckbox').addEventListener('change', function () {
            const cleaningSubCheckboxes = document.getElementById('cleaningSubCheckboxes');
            cleaningSubCheckboxes.style.display = this.checked ? 'block' : 'none';
        });
    </script>
</body>

</html>
