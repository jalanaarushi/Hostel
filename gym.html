<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Inspection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ff6600;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .header .logo {
            height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container {
            width: 100vw;
            height: calc(100vh - 80px);
            padding: 20px;
            background: white;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        table {
            width: 100%;
            max-width: 800px;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff6600;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
        }

        .button-group {
            text-align: center;
            padding: 20px;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-btn:hover {
            background-color: #e65c00;
        }

        .sub-checkbox-group {
            margin-left: 20px;
            display: none;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .checkbox-group .sub-checkbox input[type="checkbox"] {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">

        </div>

        <nav>
            <a href="choose.html">Room</a>
            <a href="home2.html">Washroom</a>
            <a href="mess.html">Mess</a>
            <a href="swimming.html">Swimming Pool</a>
            <a href="gym.html">Gym</a>
            <a href="index.html" class="logout">Logout</a>
        </nav>
    </div>

    <div class="container">
        <table>
            <tr>
                <th colspan="2">Gym Inspection</th>
            </tr>

            <!-- Equipment Inspection Section -->
            <tr>
                <td><label>Equipment Condition</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="equipment"> Treadmill not working</label>
                    <label><input type="checkbox" name="equipment"> Elliptical machine malfunctioning</label>
                    <label><input type="checkbox" name="equipment"> Dumbbells damaged</label>
                    <label><input type="checkbox" name="equipment"> Cable machine issue</label>
                </td>
            </tr>

            <!-- Safety Inspection Section -->
            <tr>
                <td><label>Safety</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="safety"> Emergency exit not accessible</label>
                    <label><input type="checkbox" name="safety"> Floor is slippery</label>
                    <label><input type="checkbox" name="safety"> Fire extinguisher missing</label>
                    <label><input type="checkbox" name="safety"> Safety signs are not visible</label>
                </td>
            </tr>

            <!-- Cleanliness Section -->
            <tr>
                <td><label>Cleanliness</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="cleaning"> Floors are dirty</label>
                    <label><input type="checkbox" name="cleaning"> Equipment not sanitized</label>
                    <label><input type="checkbox" name="cleaning"> Locker room unclean</label>
                </td>
            </tr>

            <!-- Comment Box -->
            <tr>
                <td><label for="comment">Add a Comment</label></td>
                <td><textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea></td>
            </tr>

            <!-- Next Button -->
            <tr>
                <td colspan="2" class="button-group">
                    <button class="next-btn" onclick="goToNextPage()">Next</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "Gym-inspection.html";
        }
    </script>
</body>

</html>
