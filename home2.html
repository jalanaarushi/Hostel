<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washroom Inspection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ff6600;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }

        .header .logo {
            height: 50px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .container-table {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            background-color: #f4f4f4;
            box-sizing: border-box;
            padding: 0 20px;
        }

        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff6600;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-group label {
            font-weight: normal;
        }

        .sub-checkbox-group {
            display: none;
            margin-left: 20px;
            gap: 5px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .button-group {
            text-align: center;
            padding: 20px;
        }

        .next-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .next-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://s3-alpha-sig.figma.com/img/ea78/32df/18593a01185ebb9bff9cea97e4c60eac?Expires=1728864000&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=bEZzU1iymV4GH1Ytg1ZBhobsWrr0c2rLsctVNotEhapFLvXdncPmaIpH1e3zd4X-5MKnOLWBryJwHufA98-vhaQ5L93cUhJHatZtkCRVBTkmdY2Q6VOCqIH8qLHDYOOJqpxhNlw9KrKEEw73W35Qk9FaSj3t1lyg3C9VO0dGGejIwQSG--GSJnsoC5q83lbNrZn2d5H4ehnGpGe~6rydSEBgmSFjyLGk0-ntVinClw7hYgU8iVC3ootZ6Avr0eKT-r3kK2f8jLh-jQgUukFOIwFCy4Zu3LMPNhYLYUgSrKTWtVoe1yymD6borKsSHMi9W4fHRK3rKZBYvt7kaRHjPw__" alt="Logo" class="logo">
        </div>

        <nav>
            <a href="choose.html">Room</a>
            <a href="home2.html">Washroom</a>
            <a href="mess.html">Mess</a>
            <a href="swimming.html">Swimming Pool</a>
            <a href="gym.html">Gymnasium</a>
            <a href="Lift.html">Lift</a>
            <a href="index.html" class="logout">Logout</a>
        </nav>
    </div>

    <div class="container-table">
        <table>
            <tr>
                <th colspan="2">Washroom Inspection</th>
            </tr>

            <tr>
                <td><label>Electricity</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" id="exhaustCheckbox"> Exhaust not working</label>
                    <div class="sub-checkbox-group" id="exhaustSubCheckboxes">
                        <label><input type="checkbox" name="electricity"> Exhaust fan noise</label>
                        <label><input type="checkbox" name="electricity"> Exhaust switch faulty</label>
                    </div>
                    <label><input type="checkbox" id="lightCheckbox"> Tubelight not working</label>
                    <div class="sub-checkbox-group" id="lightSubCheckboxes">
                        <label><input type="checkbox" name="electricity"> Tubelight flickering</label>
                        <label><input type="checkbox" name="electricity"> Switch not working</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td><label>Maintenance</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" id="cloggingCheckbox"> Water clogging</label>
                    <div class="sub-checkbox-group" id="cloggingSubCheckboxes">
                        <label><input type="checkbox" name="maintenance"> Drain needs cleaning</label>
                        <label><input type="checkbox" name="maintenance"> Slow drainage</label>
                    </div>
                    <label><input type="checkbox" id="cleaningCheckbox"> General cleanliness</label>
                    <div class="sub-checkbox-group" id="cleaningSubCheckboxes">
                        <label><input type="checkbox" name="maintenance"> Walls dirty</label>
                        <label><input type="checkbox" name="maintenance"> Floor stains</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td><label>Plumber</label></td>
                <td class="checkbox-group">
                    <label><input type="checkbox" id="waterCheckbox"> Water not coming in flush/pipes/taps</label>
                    <div class="sub-checkbox-group" id="waterSubCheckboxes">
                        <label><input type="checkbox" name="plumber"> Flush malfunctioning</label>
                        <label><input type="checkbox" name="plumber"> Tap leakage</label>
                        <label><input type="checkbox" name="plumber"> Pipe blockage</label>
                    </div>
                    <label><input type="checkbox" id="leakageCheckbox"> Leakages</label>
                    <div class="sub-checkbox-group" id="leakageSubCheckboxes">
                        <label><input type="checkbox" name="plumber"> Sink pipe leakage</label>
                        <label><input type="checkbox" name="plumber"> Toilet pipe leakage</label>
                    </div>
                </td>
            </tr>

            <tr>
                <td><label for="comment">Add a Comment</label></td>
                <td><textarea id="comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea></td>
            </tr>

            <tr>
                <td colspan="2" class="button-group">
                    <button class="next-btn" onclick="goToNextPage()">Next</button>
                </td>
            </tr>
        </table>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = "Washroom-inspection.html";
        }

        // Show/hide sub-checkboxes based on main checkbox status
        function toggleSubCheckboxes(mainCheckboxId, subCheckboxGroupId) {
            const mainCheckbox = document.getElementById(mainCheckboxId);
            const subCheckboxGroup = document.getElementById(subCheckboxGroupId);
            subCheckboxGroup.style.display = mainCheckbox.checked ? 'flex' : 'none';
        }

        document.getElementById('exhaustCheckbox').addEventListener('change', () => toggleSubCheckboxes('exhaustCheckbox', 'exhaustSubCheckboxes'));
        document.getElementById('lightCheckbox').addEventListener('change', () => toggleSubCheckboxes('lightCheckbox', 'lightSubCheckboxes'));
        document.getElementById('cloggingCheckbox').addEventListener('change', () => toggleSubCheckboxes('cloggingCheckbox', 'cloggingSubCheckboxes'));
        document.getElementById('cleaningCheckbox').addEventListener('change', () => toggleSubCheckboxes('cleaningCheckbox', 'cleaningSubCheckboxes'));
        document.getElementById('waterCheckbox').addEventListener('change', () => toggleSubCheckboxes('waterCheckbox', 'waterSubCheckboxes'));
        document.getElementById('leakageCheckbox').addEventListener('change', () => toggleSubCheckboxes('leakageCheckbox', 'leakageSubCheckboxes'));
    </script>
</body>
</html>
